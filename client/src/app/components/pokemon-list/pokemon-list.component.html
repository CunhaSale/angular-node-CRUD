<div style="text-align:center">
  <h1>
    Welcome to Pokedex!
  </h1>
  <img src="assets/imgs/pokemon.png" alt="logo-pokemon" width="300">
</div>
<div class="container">
  <div class="row">
    <div class="col-12 link-insert">
        <i class="fas fa-plus"></i>&nbsp;<a routerLink="/pokemon-insert">Inserir Pokémon</a>
    </div>
  </div>
  <div class="row search">
    <div class="input-group mb-3 col-sm-8 col-md-5">
      <!-- (input)="search(searchInput.value)" -->
      <input type="text" class="form-control" #searchInput id="search-input" aria-label="search" placeholder="Buscar pokémon">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>
  <div class="row list">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemons$ | async">
          <th scope="row">{{ pokemon.order }}</th>
          <td>{{ pokemon.name }}</td>
          <td><a [routerLink]="['/pokemon-detail', pokemon._id]">ver mais</a></td>
          <td><span class="btn-remove" (click)="remove(pokemon._id)"><i class="far fa-trash-alt"></i></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
